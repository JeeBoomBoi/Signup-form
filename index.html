<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="image-text">
            <img id="image" src="image.jpg" alt="sign up image">
            <p id="text">
                We Ballin'
            </p>
        </section>
        <section class="form-container">
            <div class="intro-text">
                <h2>This is not a real online service, but hey might as well sign up here just for <em>fun</em></h2>
            </div>
            <div class="my-form">
                <form action="#">
                    <h3>Let's go!</h3>
                    <div class="form-row">
                        <div class='form-field'>
                            <label for='first-name'>FIRST NAME</label>
                            <input id='first-name' name='first-name' type='text'/ placeholder="John" required>
                        </div>
                        <div class='form-field'>
                            <label for='last-name'>LAST NAME</label>
                            <input id='last-name' name='last-name' type='text'/ placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class='form-field'>
                            <label for='email'>EMAIL</label>
                            <input id='email' name='email' type='email'/ placeholder="name@example.com" required>
                        </div>
                        <div class='form-field'>
                            <label for='phone-number'>PHONE NUMBER</label>
                            <input id='phone-number' name='phone-number' type='tel' pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7389"/ required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class='form-field'>
                            <label for='password'>PASSWORD</label>
                            <input id='password' name='password' type='password'/ required>
                        </div>
                        <div class='form-field'>
                            <label for='confirm-password'>CONFIRM PASSWORD</label>
                            <input id='confirm-password' name='confirm-password' type='password'/ required>
                        </div>
                    </div>
                    <button class="btn" type="submit">Create Account</button>
                </form>
                <div class="account">
                    <p>Already have an account? <a href="#">Log In</a></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
